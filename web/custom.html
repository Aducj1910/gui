<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="jquery/jquery-3.6.0.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidecard">
        <ul class="list-group">
          <button class="sidebtn">Custom Game</button>
          <button class="sidebtn">Simulate IPL</button>
        </ul>
        <div
          class="absolute home"
          style="font-size: 1.3rem"
          onclick="location.href='index.html'"
        >
          <i class="bi bi-house-door-fill"></i> Home
        </div>
      </div>
      <div class="maincard">
        <h1 style="color: rgb(4, 110, 0)">Play a custom match</h1>
        <div class="customgamewrapper">
          <form>
            <label for="team1">Choose a team:</label>
            <select name="team1" id="team1"></select>
            <br /><br />
            <label for="team2">Choose a team:</label>
            <select name="team2" id="team2"></select>
            <br /><br />
            <label for="sim-speed">Sim speed:</label>
            <select name="sim-speed" id="sim-speed">
              <option value="realistic">Realistic</option>
              <option value="slow">Slow</option>
              <option value="medium">Medium</option>
              <option value="fast">Fast</option>
              <option value="instant">Instant</option>
            </select>
            <br /><br />
          </form>
          <button onclick="customGame()" style="width: 15%">Submit</button>
          <div id="output" class="output">
            <ul
              id="ball-list"
              style="
                padding-left: 1em;
                list-style-type: none;
                font-size: 0.8rem;
              "
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      var size = [1100, 700];
      $(window).resize(function () {
        window.resizeTo(size[0], size[1]);
      });
      $(document).ready(function () {
        // $("#ball-list").children('li').each(function(){
        //   $(this).attr("hidden") = false
        // })
        $.getJSON("data/teams.json", function (data) {
          var teamsArray = [];
          for (const [key, value] of Object.entries(data)) {
            console.log(key, value);
            teamsArray.push(key);
          }
          var mySelect = $("#team1");
          $.each(teamsArray, function (val, text) {
            mySelect.append(
              $("<option></option>").val(text).html(text.toUpperCase())
              // .attr("id", text)
            );
          });
          var mySelect = $("#team2");
          $.each(teamsArray, function (val, text) {
            mySelect.append(
              $("<option></option>").val(text).html(text.toUpperCase())
            );
          });
        }).fail(function () {
          console.log("An error has occurred.");
        });
      });
    </script>
  </body>
</html>
