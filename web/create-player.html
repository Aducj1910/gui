<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script type="text/javascript" src="main.js"></script>
    <script data-main="main.js" type="text/javascript" src="/eel.js"></script>
    <script data-main="main.js" src="jquery/jquery-3.6.0.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidecard">
        <ul class="list-group">
          <button class="sidebtn" onclick="location.href='custom.html'">Custom Game</button>
          <button class="sidebtn" onclick="location.href='create-team.html'">Create Team</button>
          <button class="sidebtn" onclick="location.href='create-player.html'">Create Player</button>
        </ul>
        <div
        class="absolute home"
        style="font-size: 1.3rem"
        onclick="location.href='index.html'"
      >
        <i class="bi bi-house-door-fill"></i> Home
      </div>
      </div>
      <div class="maincard">
        <h1 cass = "pagehead">Create Player</h1>
        <div style="display: grid;grid-template-columns: 50% 50%;">
            <div style="display: grid;grid-template-rows: 30% 70%;">
               <p class="inp"> Player Initials</p>
            <input type="text" placeholder="Player Initials" class="inp" />
            </div>
            <div style="display: grid;grid-template-rows: 30% 70%;">
               <p class="inp"> Player Display Name</p>
            <input type="text" placeholder="Player Display Name" class="inp" />
            </div>
      </div>
    </div>
    <script>
      var size = [1100, 680];
      $(window).resize(function () {
        window.resizeTo(size[0], size[1]);
      });
    </script>
  </body>
</html>
